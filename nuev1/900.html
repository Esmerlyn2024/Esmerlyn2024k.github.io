<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenzas y Diseños</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cc71c0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #c06bb9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
        }

        .card h4 {
            font-size: 18px;
            color: #333;
            margin: 15px 0;
        }

        .card .price {
            font-size: 20px;
            font-weight: bold;
            color: #e91e63;
            margin: 10px 0;
        }

        .conta {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .espacio {
            margin: 10px;
            text-align: center;
        }

        .espacio img {
            width: 200px;
            height: auto;
        }

        .titulo {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .precio {
            font-size: 18px;
            font-weight: bold;
            color: #1ee9e9;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="6e63a44ac0ebce3fa16d123eb2c55357.jpg" alt="Trenza diseño 3">
        <h4>Me gusta diseñar las trenzas de esta forma</h4>
        <div class="price">$1,500</div>
    </div>

    <div class="card">
        <img src="7351351f24cc273b26d9854b5100dc7e.jpg" alt="Trenza diseño 4">
        <h4>Encuentra el diseño que te guste aquí</h4>
        <div class="price">$1,200</div>
    </div>

    <div class="card">
        <img src="Trenzas africanas.jpg" alt="Trenzas africanas">
        <h4>Estas son trenzas africanas con un precio de $2,000</h4>
        <div class="price">$2,000</div>
    </div>
</body>
</html>
