<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenzas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background-color: #ce65c5;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: #eba0e4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 300px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
        }

        .card h4 {
            font-size: 18px;
            color: #333;
            margin: 15px 0;
        }

        .card p {
            font-size: 16px;
            color: #666;
            margin: 0 15px 15px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #e91e63;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="006c5a5e29253999fb2c5b2b4351b813.jpg" alt="Trenzas diseño 1">
        <h4>Trenzas de diferentes diseños</h4>
        <p>Disfruta de trenzas personalizadas con diferentes estilos.</p>
        <div class="price">$700</div>
    </div>

    <div class="card">
        <img src="boxeadoras.jpg" alt="Trenzas boxeadoras">
        <h4>Trenzas boxeadoras</h4>
        <p>Elige este estilo boxeador para un look más deportivo.</p>
        <div class="price">$700</div>
    </div>

    <div class="card">
        <img src="e134929a54a084c5302d58c47078fe35.jpg" alt="Trenzas diseño 6">
        <h4>Más diseños a tu favor</h4>
        <p>Personaliza tus trenzas según tu estilo.</p>
        <div class="price">$750</div>
    </div>

</body>
</html>
